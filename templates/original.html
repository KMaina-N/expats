<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\styles.css" />
    <script
      src="https://kit.fontawesome.com/66857c785c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
        <div class="preloader"></div>
    <div class="main-wrapper">
      <div class="nav-header">
        <div class="nav-top">
          <a href="#">
            <i class="fa-solid fa-bolt"></i>
            <span class="brand fredoka-font">Expats.</span>
          </a>
        </div>
        <form class="header-search">
          <div class="form-group">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Start typing to search" />
          </div>
        </form>
        <a href="#" class="home menu-icon">
          <i class="fa-solid fa-igloo"></i>
        </a>
        <a href="#" class="messages menu-icon">
          <i class="fa-solid fa-bolt"></i>
        </a>
        <a href="#" class="notifications menu-icon">
          <i class="fa-solid fa-video"></i>
        </a>
        <a href="#" class="profile menu-icon">
          <i class="fa-regular fa-user"></i>
        </a>
        <a href="#" class="settings menu-icon">
          <i class="fa-solid fa-shop"></i>
        </a>
        <div class="management">
          <a href="#" class="notifications menu-icon">
            <i class="fa-solid fa-bell"></i>
          </a>
          <a href="#" class="messages menu-icon">
            <i class="fa-regular fa-message"></i>
          </a>
          <a href="#" class="settings menu-icon">
            <i class="fa-solid fa-cog"></i>
          </a>
          <a href="#" class="logout menu-icon">
            <i class="fa-solid fa-sign-out"></i>
          </a>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
